<form class="example-form" [formGroup]="formGroup">
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Name</mat-label>
    <input matInput type="text" formControlName="name">
  </mat-form-field>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Friends</mat-label>
    <mat-select multiple formControlName="friends">
      <mat-option *ngFor="let friend of friends" [value]="friend.id">
        {{friend.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Age</mat-label>
    <input matInput type="number" formControlName="age">
  </mat-form-field>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Weight</mat-label>
    <input matInput type="number" formControlName="weight">
  </mat-form-field>
  <button mat-button color="primary" (click)="onSave($event)">Save</button>
  <button mat-button color="secondary" type="reset" (click)="onReset($event)">Reset</button>
</form>
